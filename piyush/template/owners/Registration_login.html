<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #4CAF50;
        }

        .form-switch {
            text-align: center;
            margin-top: 15px;
        }

        .form-switch a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        /* Toggle between forms */
        #login-form {
            display: none;
        }

        #toggle-login:checked ~ #registration-form {
            display: none;
        }

        #toggle-login:checked ~ #login-form {
            display: block;
        }

        #toggle-login {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Hidden input to toggle between forms -->
    <input type="checkbox" id="toggle-login">

    <!-- Registration Form -->
    <div id="registration-form">
        <h2>Register</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}

        

        <form action="/registration/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="Email">E-mail Address</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your E-mail Address" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div class="form-switch">
            <label>Already have an account? <a href="#" onclick="document.getElementById('toggle-login').click(); return false;">Login here</a></label>
        </div>
    </div>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="phone-login">Phone Number</label>
                <input type="tel" id="phone-login" name="Ophone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="password-login">Password</label>
                <input type="password" id="password-login" name="Opassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="form-switch">
            <label>Don't have an account? <a href="#" onclick="document.getElementById('toggle-login').click(); return false;">Register here</a></label>
        </div>
    </div>
</div>

</body>
</html>
